name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Build and Tag Docker Image
        run: |
          docker build -t my-ecr-repo:latest .
          docker tag my-ecr-repo:latest <aws_account_id>.dkr.ecr.<region>.amazonaws.com/my-ecr-repo:latest
      
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin <aws_account_id>.dkr.ecr.<region>.amazonaws.com
      
      - name: Push Docker Image to Amazon ECR
        run: |
          docker push 512174193979.dkr.ecr.us-east-1.amazonaws.com/flask_docker:latest
